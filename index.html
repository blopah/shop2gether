<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop2gether | Maior E-shopping de Moda &amp; Lifestyle  - Shop2gether</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="homecss.css">
</head>
<body>
    <header>
        <article class="promo">
            <p>10% off na sua primeira compra*! use first10 ao finalizar o pedido | *consulte condições</p>
        </article>
        <article class="twoCollab">
            <div class="content">
                <div class="left">
                    <img src="img/logo-twocollab.png" alt="Logo da Two Collab">
                </div>
                <div class="right">
                    <div class="login">
                        <p>LOGIN</p>
                        <img src="img/arrow-down.jpg" alt="Opções de Login">
                    </div>
                    <div class="bag">
                        <img src="img/bag-icon.jpg" alt="Sacola de Compras">
                        <p>(0)</p>
                    </div>
                </div>
            </div>
        </article>
        <section class="logoESearch">
            <div class="content">
                <div class="logo">
                    <img src="img/logo.svg" alt="Logo da Two Collab">
                </div>
                <form method="POST" class="search">
                    <input type="text">
                </form>
            </div>
        </section>
    </header>
</body>
</html>
