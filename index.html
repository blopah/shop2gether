<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop2gether | Maior E-shopping de Moda &amp; Lifestyle  - Shop2gether</title>
    <link rel="icon" href="img/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="homecss.css">
</head>
<body>
    <header>
        <article class="promo">
            <p>10% off na sua primeira compra*! use first10 ao finalizar o pedido | *consulte condições</p>
        </article>
        <article class="twoCollab">
            <div class="content">
                <div class="left">
                    <img src="img/logo-twocollab.png" alt="Logo da Two Collab">
                </div>
                <div class="responsive">
                    <span class="icon-responsive">
                        <img src="img/usuario.svg" alt="user">
                    </span>
                </div>
                <div class="right">
                    <div class="login">
                        <p>LOGIN</p>
                        <img src="img/arrow-down.jpg" alt="Opções de Login">
                    </div>
                    <div class="bag">
                        <img src="img/bag-icon.jpg" alt="Sacola de Compras">
                        <p>(0)</p>
                    </div>
                </div>
            </div>
        </article>
        <section class="logoESearch">
            <div class="content">
                <div class="logo">
                    <img src="img/logo.svg" alt="Logo da Two Collab">
                </div>
                <form method="POST" class="search">
                    <input type="text" placeholder="BUSCA">
                </form>
            </div>
        </section>
        <nav class="menu">
            <nav class="mascEFem">
                <ul>
                    <li id="feminino">FEMININO</li>
                    <li id="masculino" class="inativo">MASCULINO</li>
                </ul>
            </nav>
            <nav class="categorias">
                <ul>
                    <li>LIQUIDA</li>
                    <li>WHAT'S NEW</li>
                    <li>MARCAS</li>
                    <li>ROUPAS</li>
                    <li>CALÇADOS</li>
                    <li>ACESSÓRIOS</li>
                    <li>CASA&BAUTÉ</li>
                </ul>
            </nav>
        </nav>
    </header>
    <main>
        <section class="linhaUm">
            <div class="esquerda">
                <div class="um">
                    <img src="img/home/01_MOSAICO_DESK.jpg" alt="">
                </div>
            </div>
            <div class="direita">
                <div class="um">
                    <img src="img/home/02_MOSAICO_DESK.jpg" alt="">
                </div>
                <div class="dois">
                    <img src="img/home/03_MOSAICO_DESK.jpg" alt="">
                </div>
                <div class="tres">
                    <img src="img/home/04_MOSAICO_DESK.jpg" alt="">
                </div>
            </div>

        <section class="linhaDois">
            <div class="esquerda">
                <div class="um">

                    <img src="img/home/06_MOSAICO_DESK.jpg" alt="">
                </div>
                <div class="tres">
                    <img src="img/home/07_MOSAICO_DESK.jpg" alt="">
                </div>
            </div>
                <div class="direita">
                    <div class="um">
                        <img src="img/home/008_MOSAICO_DESK.jpg" alt="">
                    </div>
                </div>
            </div>
        </section>
        <section class="linhaTres">
            <div class="esquerda">
                <div class="um">
                    <img src="img/home/09_MOSAICO_DESK.jpg" alt="">

            </div>
            <div class="direita">
                <div class="um">
                    <img src="img/home/10_MOSAICO_DESK.jpg" alt="">

                <div class="dois">
                    <img src="img/home/11_MOSAICO_DESK_MOBILE_1.jpg" alt="">

                <div class="tres">
